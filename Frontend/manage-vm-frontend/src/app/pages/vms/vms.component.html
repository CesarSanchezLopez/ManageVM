<div class="card mt-5 mb-5 p-5 bg-body-secondary text-body-primary shadow-lg rounded-lg" style="display:block; margin:auto; width: 80%; max-width: 800px; min-width: 300px; align-self: center; justify-self: center;">
    <div class="card-header bg-body-secondary text-body-primary font-weight-bold">
      
       
<div class="vms-container">
    <h2>MÃ¡quinas Virtuales</h2>
  
    <button (click)="newVM()">â• Nueva VM</button>
  
    <table class="table table-striped table-bordered table-hover table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl">
      <thead  class="thead-dark ">
        <tr>
          <th>Nombre</th>
          <th>CPU</th>
          <th>RAM</th>
          <th>Disco</th>
          <th>SO</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vm of vms">
          <td>{{ vm.name }}</td>
          <td>{{ vm.cores }}</td>
          <td>{{ vm.ram }} GB</td>
          <td>{{ vm.disk }} GB</td>
          <td>{{ vm.operatingSystem }}</td>
          <td>
            <button (click)="editVM(vm)">âœï¸</button>
            <button (click)="deleteVM(vm.id)">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="editing">
      <h3>{{ selectedVM?.id ? 'Editar VM' : 'Nueva VM' }}</h3>
      <form (ngSubmit)="saveVM()">
        <input [(ngModel)]="selectedVM.name" name="name" placeholder="Nombre" required />
        <input type="number" [(ngModel)]="selectedVM.cores" name="cores" placeholder="Cores" required />
        <input type="number" [(ngModel)]="selectedVM.ram" name="ram" placeholder="RAM (GB)" required />
        <input type="number" [(ngModel)]="selectedVM.disk" name="disk" placeholder="Disco (GB)" required />
        <input [(ngModel)]="selectedVM.operatingSystem" name="os" placeholder="Sistema Operativo" required />
  
        <button type="submit">ğŸ’¾ Guardar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
    </div>
  </div>
</div>
</div>
