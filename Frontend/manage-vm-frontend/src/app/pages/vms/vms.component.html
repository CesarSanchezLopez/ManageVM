

  <div class="card mt-5 mb-5 p-5 bg-body-secondary text-body-primary shadow-lg rounded-lg" style="display:block; margin:auto; width: 100%; max-width: 800px; min-width: 300px; align-self: center; justify-self: center;">
  
    <div class="card-header bg-body-secondary text-body-primary font-weight-bold">
      <h1>🔧 Administrar Máquinas Virtuales</h1>
    <h2>Máquinas Virtuales</h2>
    </div>
    <div class="card-body bg-body-secondary  text-body-primary font-weight-bold">
      <p></p>
    <button  (click)="newVM()">➕ Nueva VM</button>
    <p></p>
    <table class="table table-striped table-bordered table-hover table-sm table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xxl table-dark">
      <thead  class="thead-dark text-body-primary font-weight-bold text-center fs-4">
        <tr class="bg-body-secondary text-body-primary font-weight-bold text-center fs-4 align-self-center">
          <th>Nombre</th>
          <th>Cores</th>
          <th>RAM</th>
          <th>Disco</th>
          <th>SO</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vm of vms">
          <td>{{ vm.name }}</td>
          <td>{{ vm.cores }}</td>
          <td>{{ vm.ram }} GB</td>
          <td>{{ vm.disk }} GB</td>
          <td>{{ vm.operatingSystem }}</td>
          <td>
            <button (click)="editVM(vm)">✏️</button>
            <button (click)="deleteVM(vm.id)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div *ngIf="editing">
      <h3>{{ selectedVM?.id ? 'Editar VM' : 'Nueva VM' }}</h3>
      <form (ngSubmit)="saveVM()">
        <input [(ngModel)]="selectedVM.name" name="name" placeholder="Nombre" required />
        <input type="number" [(ngModel)]="selectedVM.cores" name="cores" placeholder="Cores" required />
        <input type="number" [(ngModel)]="selectedVM.ram" name="ram" placeholder="RAM (GB)" required />
        <input type="number" [(ngModel)]="selectedVM.disk" name="disk" placeholder="Disco (GB)" required />
        <input [(ngModel)]="selectedVM.operatingSystem" name="os" placeholder="Sistema Operativo" required />
  
        <button type="submit">💾 Guardar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
